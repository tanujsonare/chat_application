name: Chatapplication-CI

on:
  push:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        sudo apt-get install libpq-dev -y
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Apply Migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
        pwd
    - name: Run Tests
      run: |
        python manage.py test
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}

  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
    - name: testing the script
      run: python --version
    - name: Run Python Command in AWS
      env:  
        AWS_PR_SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        # Use the private key for SSH authentication
        mkdir -p ~/.ssh
        echo "$AWS_PR_SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Example: Run a Python script on an EC2 instance using SSH 
        ssh-keyscan ubuntu@13.127.241.116 >> ~/.ssh/known_hosts
        ssh -i ~/.ssh/id_rsa ubuntu@13.127.241.116 "python --version"
