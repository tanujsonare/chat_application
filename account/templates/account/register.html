{% extends "core/base.html" %}

{% block content %}
    <div class="mt=5">
        <h1 class="text-2xl mb-2">Register</h1>
        <hr class="mb-8">
        <form method="post" action=".">
            {% csrf_token %}
            {{form.as_p}}
            {% if form.errors or form.non_field_errors %}
                <div class="mb-4 p-6 bg-rose-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}

                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button class="inline-block py-2 px-6 bg-blue-800 text-white rounded-xl mb-8 mt-4">Register</button>
        </form>
    </div>
{% endblock  %}
