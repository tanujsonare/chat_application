{% load static %}

<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
    </head>

    <body>
        <nav class="p-6 bg-emerald-800 text-white flex justify-between items-center">
            <a href="{% url 'core:index' %}" class="text-xl">chat-@pplication</a>
            <div class="flex items-end space-x-4">
                <a href="{% url 'core:about' %}">About</a>
                <a href="{% url 'account:login' %}">Login</a>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-6">
            {% if messages %}
                <div class="message mb-6 p-6 bg-gray-800 text-white rounded-xl">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>

        <footer class="py-12 px-6 bg-emerald-800 text-white text-center text-xs">
            <p>Copyright (c) 2023 - Jatte</p>
        </footer>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
